<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Sketch Pad</title>
  <link rel="stylesheet" href="style.css" />
</head>

<html>
  <body>
    <header>
      <h1>Sketch Pad</h1>
    </header>

    <div class="buttons">
      <div id="colors">
        <button id="black" class="active" onclick="blackMode()">
          Black Mode
        </button>
        <button id="rainbow" onclick="rainbowMode()">Rainbow Mode</button>
        <button id="reset" onclick="resetGrid()">Reset Grid</button>
      </div>
    </div>

    <div class="container">
      <div class="canvas"></div>
    </div>

    <footer>
      Created by <a href="https://twitter.com/talha_atta6">Talha Atta </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
